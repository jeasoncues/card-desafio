<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ‚ù§</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <!-- parte principal => card -->
    <main class="flex">
        <article class="card">
            <!-- Cabecera -->
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
            
            <!--  body del card -->
            <div class="card-body">
               <img src="./images/image-victor.jpg" alt="imagen de victor" class="card-body-img">
               <!-- Titulo de la card -->
               <h1 class="card-body-title">
                   Victor Charst 
                   <span>26</span>
               </h1>
               <p class="card-body-text">London</p>
            </div>
            
            <!-- Pie de Pagina -->
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>

                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>

</body>
</html>
